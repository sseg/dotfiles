- defaults:
    link:
        create: true
        relink: true

- shell:
    - [
        "git submodule update --init --recursive",
        "Installing submodules"
    ]

- clean:
    - '~'
    - '~/.config'
    - '~/.config/alacritty'
    - '~/.config/fish'
    - '~/.config/fish/functions'
    - '~/.config/fish/completions'
    - '~/.config/nvim'
    - '~/.config/nvim/init.vim'
    - '~/.vim'
    - '~/.config/oni'

- link:
    ~/.dotfiles: ""
    ~/.vim:
    ~/.config/nvim: vim
    ~/.vimrc:
    ~/.tmux.conf:
    ~/.config/nvim/init.vim: vimrc 
    ~/.config/oni: oni
    ~/.config/alacritty: alacritty
    ~/.gitignore_global:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/abbrs: fish/abbrs
    ~/.config/fish/aliases: fish/aliases
    ~/.config/fish/exports: fish/exports
    ~/.config/fish/path: fish/path
    ~/.config/fish/functions: fish/functions
    ~/.config/fish/completions: fish/completions

- shell:
    - [
        "pushd . ;and cd ~/.vim/bundle/command-t/ruby/command-t ;and ruby extconf.rb ;and make ;and popd",
        "Building C extensions for Commmand-T"
    ]
